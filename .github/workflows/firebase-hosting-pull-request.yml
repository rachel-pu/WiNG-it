name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 2. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 3. Build Vite app
      - name: Build Vite app
        env:
            VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
            VITE_PUBLIC_FIREBASE_API_KEY: ${{ secrets.VITE_PUBLIC_FIREBASE_API_KEY }}
            VITE_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_PUBLIC_FIREBASE_AUTH_DOMAIN }}
            VITE_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.VITE_PUBLIC_FIREBASE_PROJECT_ID }}
            VITE_PUBLIC_FIREBASE_DATABASE_URL: ${{ secrets.VITE_PUBLIC_FIREBASE_DATABASE_URL }}
            VITE_GOOGLE_RECAPTCHA_SITE_KEY: ${{ secrets.VITE_GOOGLE_RECAPTCHA_SITE_KEY }}
            VITE_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_PUBLIC_FIREBASE_STORAGE_BUCKET }}
            VITE_GOOGLE_RECAPTCHA_SECRET_KEY: ${{ secrets.VITE_GOOGLE_RECAPTCHA_SECRET_KEY }}
            VITE_NEXT_PUBLIC_APP_URL: ${{ secrets.VITE_NEXT_PUBLIC_APP_URL }}
            VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
            VITE_STRIPE_SECRET_KEY: ${{ secrets.VITE_STRIPE_SECRET_KEY }}
            VITE_STRIPE_PRICE_PRO_MONTHLY: ${{ secrets.VITE_STRIPE_PRICE_PRO_MONTHLY }}
            VITE_STRIPE_PRICE_PRO_ANNUAL: ${{ secrets.VITE_STRIPE_PRICE_PRO_ANNUAL }}
            VITE_STRIPE_PRICE_PREMIUM_MONTHLY: ${{ secrets.VITE_STRIPE_PRICE_PREMIUM_MONTHLY }}
            VITE_STRIPE_PRICE_PREMIUM_ANNUAL: ${{ secrets.VITE_STRIPE_PRICE_PREMIUM_ANNUAL }}
            VITE_FIREBASE_FUNCTIONS_URL: ${{ secrets.VITE_FIREBASE_FUNCTIONS_URL }}
            NODE_ENV: production
        run: rm -rf dist && npm run build

      # 4. Deploy preview to Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WING_IT_E6A3A }}
          projectId: wing-it-e6a3a

